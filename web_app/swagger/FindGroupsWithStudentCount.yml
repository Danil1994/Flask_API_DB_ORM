parameters:
  - in: query
    name: student_count
    schema:
      type: integer
    description: Number of students to filter by (optional)
  - in: query
    name: format
    schema:
      type: string
    description: Response format (optional)
responses:
  '200':
    description: Successful response
    examples:
      application/json:
          [
            {
              "object": "Group 'XY-74' id=9"
            },
            {
              "object": "Group 'MU-92' id=3"
            },
            ]
    schema:
      type: array
      items:
        type: object
        properties:
          object:
            type: string

  '400':
    description: Bad request
