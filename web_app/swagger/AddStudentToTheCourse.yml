parameters:
  - name: student_id
    in: path
    description: ID of the student to be added
    required: true
    type: integer
  - name: course_id
    in: path
    description: ID of the course to which the student should be added
    required: true
    type: integer
  - in: query
    name: format
    schema:
      type: string
    description: Response format (optional)
responses:
  200:
    description: Successful response
    examples:
      application/json:
        {
          "Response": "Student 200 was added successfully to the course 5"
        }
  404:
    description: Student or course not found
  500:
    description: Internal server error
