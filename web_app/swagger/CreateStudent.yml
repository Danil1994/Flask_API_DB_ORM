parameters:
  - name: first_name
    in: query
    description: First name of the student
    required: true
    type: string
  - name: last_name
    in: query
    description: Last name of the student
    required: true
    type: string
  - in: query
    name: format
    schema:
      type: string
    description: Response format (optional)
responses:
  200:
    description: Successful response
    examples:
      application/json:
        {
          "Response": "New student ('Jon', 'Smit') created successfully"
        }
  400:
    description: Bad request
  500:
    description: Internal server error
