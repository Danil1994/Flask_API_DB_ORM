parameters:
        - name: first_name
          in: query
          description: First name of the student
          schema:
            type: string
        - name: last_name
          in: query
          description: Last name of the student
          schema:
            type: string
        - name: course
          in: query
          description: Course of the student
          required: false
          schema:
            type: string
        - name: group_id
          in: query
          description: Group ID of the student
          schema:
            type: integer
        - name: format
          in: query
          description: Response format (optional)
          required: false
          schema:
            type: string
            default: json
responses:
  201:
    description: Successful response
    examples:
      application/json:
        {
          "Response": "New student ('Jon', 'Smit') created successfully"
        }
  400:
    description: Bad request
  500:
    description: Internal server error
