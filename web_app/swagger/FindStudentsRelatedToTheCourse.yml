parameters:
  - name: course
    in: query
    description: Course name
    required: true
    type: string
  - in: query
    name: format
    schema:
      type: string
    description: Response format (optional)
responses:
  200:
    description: Successful response
    examples:
      application/json:
        [
          {
            "object": "Student id=131, group_id=1, first_name='John', last_name='Miller' "
          },
          {
            "object": "Student id=133, group_id=2, first_name='Emma', last_name='Johnson' "
          },
        ]
  400:
    description: Bad request
  500:
    description: Internal server error
